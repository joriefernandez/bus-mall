<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <title>BusMall Survey</title>
</head>
<body>
  <header>
    <nav>
      <a href='index.html'>
        <div id='banner'>
            <img id='logo' src='bus.jpg'>
            <h1 id='header-name'>BusMall</h1>
        </div>
      </a>
      <ul>
          <li><a href='#location'>Contact</a></li>
          <li><a href='#product'>Products</a></li>
          <li><a href='#'>About</a></li>
                 
      </ul>
      
    </nav>
  </header>
  <main>

      <button id='clear-local'>Clear Local Storage</button>

      <p>Thank you for participating to our BusMall Survey. Please select the product you are interested in.</p>
      <div id='image-container'></div>

      

      <section id='result'>
       

        <div class='chart-container'>
          <canvas id='product-chart' width='500px'></canvas>
        </div>

        <div id='votes-container'>

          <ul id='list-votes'></ul>
        </div>

        <div class='chart-container'>
          <canvas id='views-chart' width='500px'></canvas>
        </div>

      </section>
    
  </main>
  <footer>
    <p>No copyright infringement intended. Logo courtesy of google images.</p>
  </footer>

 
  <script src='./js/app.js'></script>
</body>
</html>
